<div [class.dark-theme]="darkMode" class="d-flex flex-column min-vh-100">
  <header
    class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm d-flex justify-content-between align-items-center px-3">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div>
      <button class="btn btn-outline-light me-2 d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebarMenuMobile" aria-controls="sidebarMenuMobile" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
      </button>
      <button class="btn btn-outline-light" (click)="toggleDarkMode()" aria-label="Toggle dark mode">
        <i class="fas" [ngClass]="{ 'fa-moon': !darkMode, 'fa-sun': darkMode }"></i>
      </button>
    </div>
  </header>

  <div class="container-fluid flex-grow-1">
    <div class="row">
      <nav id="sidebarMenuDesktop" class="col-lg-2 d-none d-lg-block bg-light sidebar border-end"
        style="min-height: 100vh;">
        <div class="list-group list-group-flush">
          <a routerLink="/admin/dashboard" routerLinkActive="active"
            class="list-group-item list-group-item-action py-3 d-flex align-items-center">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
          </a>
          <a routerLink="/admin/usuarios" routerLinkActive="active"
            class="list-group-item list-group-item-action py-3 d-flex align-items-center">
            <i class="fas fa-users me-2"></i> Usuarios
          </a>
          <a routerLink="/admin/reportes" routerLinkActive="active"
            class="list-group-item list-group-item-action py-3 d-flex align-items-center">
            <i class="fas fa-chart-bar me-2"></i> Reportes
          </a>
          <a routerLink="/admin/configuracion" routerLinkActive="active"
            class="list-group-item list-group-item-action py-3 d-flex align-items-center">
            <i class="fas fa-cogs me-2"></i> Configuración
          </a>
        </div>
      </nav>

      <nav id="sidebarMenuMobile" class="offcanvas offcanvas-start d-lg-none bg-light border-end" tabindex="-1"
        aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Menú</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
            aria-label="Cerrar menú"></button>
        </div>
        <div class="offcanvas-body p-0">
          <div class="list-group list-group-flush">
            <a routerLink="/admin/dashboard" routerLinkActive="active"
              class="list-group-item list-group-item-action py-3 d-flex align-items-center" data-bs-dismiss="offcanvas">
              <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
            <a routerLink="/admin/usuarios" routerLinkActive="active"
              class="list-group-item list-group-item-action py-3 d-flex align-items-center" data-bs-dismiss="offcanvas">
              <i class="fas fa-users me-2"></i> Usuarios
            </a>
            <a routerLink="/admin/reportes" routerLinkActive="active"
              class="list-group-item list-group-item-action py-3 d-flex align-items-center" data-bs-dismiss="offcanvas">
              <i class="fas fa-chart-bar me-2"></i> Reportes
            </a>
            <a routerLink="/admin/configuracion" routerLinkActive="active"
              class="list-group-item list-group-item-action py-3 d-flex align-items-center" data-bs-dismiss="offcanvas">
              <i class="fas fa-cogs me-2"></i> Configuración
            </a>
          </div>
        </div>
      </nav>

      <main class="col-lg-10 ms-auto px-4 py-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
