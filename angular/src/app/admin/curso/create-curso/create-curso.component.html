<div class="container mt-5">
    <div class="mb-4 d-flex align-items-center f-30px">
        <i class="fas fa-book fa-lg text-primary me-2"></i>
        <h3 class="mb-0 text-primary">Registrar Curso</h3>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form [formGroup]="cursoForm" (ngSubmit)="guardar()">

                <!-- Nombre del curso -->
                <div class="mb-3">
                    <label for="nombreCurso" class="form-label">
                        <i class="fas fa-tag me-1"></i>Nombre del Curso
                    </label>
                    <input type="text" id="nombreCurso" class="form-control" formControlName="nombreCurso"
                        placeholder="Ingrese el nombre del curso" [ngClass]="{
              'is-invalid': cursoForm.get('nombreCurso')?.invalid && cursoForm.get('nombreCurso')?.touched
            }" />
                    <div class="invalid-feedback">El nombre del curso es obligatorio.</div>
                </div>

                <!-- Selección de profesor -->
                <div class="mb-3">
                    <label for="idProfesor" class="form-label">
                        <i class="fas fa-user-tie me-1"></i>Profesor
                    </label>
                    <select id="idProfesor" class="form-select" formControlName="idProfesor" [ngClass]="{
              'is-invalid': cursoForm.get('idProfesor')?.invalid && cursoForm.get('idProfesor')?.touched
            }">
                        <option [ngValue]="null" disabled>Seleccione un profesor</option>
                        <option *ngFor="let prof of profesores" [ngValue]="prof">
                            {{ prof.nombreUsuario }} {{ prof.apellidoUsuario }}
                        </option>
                    </select>
                    <div class="invalid-feedback">Seleccione un profesor.</div>
                </div>

                <!-- Selección de grado -->
                <div class="mb-3">
                    <label for="idGrado" class="form-label">
                        <i class="fas fa-layer-group me-1"></i>Grado
                    </label>
                    <select id="idGrado" class="form-select" formControlName="idGrado" [ngClass]="{
              'is-invalid': cursoForm.get('idGrado')?.invalid && cursoForm.get('idGrado')?.touched
            }">
                        <option [ngValue]="null" disabled>Seleccione un grado</option>
                        <option *ngFor="let grado of grados" [ngValue]="grado">{{ grado.nombreGrado }}</option>
                    </select>
                    <div class="invalid-feedback">Seleccione un grado.</div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" [disabled]="cursoForm.invalid">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="list()">
                        <i class="fas fa-arrow-left me-1"></i>Volver a la lista
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
