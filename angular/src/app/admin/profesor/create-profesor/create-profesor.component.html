<div class="container mt-5">
    <!-- Título afuera del card -->
    <div class="mb-4 d-flex align-items-center f-30px">
        <i class="fas fa-user-plus fa-lg text-primary me-2"></i>
        <h3 class="mb-0 text-primary">Registrar Profesor</h3>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form [formGroup]="profesorForm" (ngSubmit)="guardar()">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">
                        <i class="fas fa-user me-1"></i>Nombre
                    </label>
                    <input type="text" id="nombreUsuario" class="form-control" formControlName="nombreUsuario"
                        placeholder="Ingrese el nombre" [ngClass]="{
              'is-invalid':
                profesorForm.get('nombreUsuario')?.invalid &&
                profesorForm.get('nombreUsuario')?.touched
            }" />
                    <div class="invalid-feedback">El nombre es obligatorio.</div>
                </div>

                <div class="mb-3">
                    <label for="apellidoUsuario" class="form-label">
                        <i class="fas fa-user me-1"></i>Apellido
                    </label>
                    <input type="text" id="apellidoUsuario" class="form-control" formControlName="apellidoUsuario"
                        placeholder="Ingrese el apellido" [ngClass]="{
              'is-invalid':
                profesorForm.get('apellidoUsuario')?.invalid &&
                profesorForm.get('apellidoUsuario')?.touched
            }" />
                    <div class="invalid-feedback">El apellido es obligatorio.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-1"></i>Email
                    </label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="ejemplo@correo.com" [ngClass]="{
              'is-invalid':
                profesorForm.get('email')?.invalid &&
                profesorForm.get('email')?.touched
            }" />
                    <div class="invalid-feedback">Ingrese un email válido.</div>
                </div>

                <div class="mb-4">
                    <label for="contrasenia" class="form-label">
                        <i class="fas fa-lock me-1"></i>Contraseña
                    </label>
                    <input type="password" id="contrasenia" class="form-control" formControlName="contrasenia"
                        placeholder="Ingrese la contraseña" [ngClass]="{
              'is-invalid':
                profesorForm.get('contrasenia')?.invalid &&
                profesorForm.get('contrasenia')?.touched
            }" />
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="list()">
                        <i class="fas fa-arrow-left me-1"></i>Volver a la lista
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
