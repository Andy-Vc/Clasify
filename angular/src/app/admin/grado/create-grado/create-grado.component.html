<div class="container mt-5">
  <div class="mb-4 d-flex align-items-center f-30px">
    <i class="fas fa-layer-group fa-lg text-primary me-2"></i>
    <h3 class="mb-0 text-primary">Registrar Grado</h3>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <form [formGroup]="gradoForm" (ngSubmit)="guardar()">
        <!-- Nombre del grado -->
        <div class="mb-3">
          <label for="nombregarado" class="form-label">
            <i class="fas fa-tag me-1"></i>Nombre del Grado
          </label>
          <input
            type="text"
            id="nombreGrado"
            class="form-control"
            formControlName="nombreGrado"
            placeholder="Ingrese el nombre del grado"
            [ngClass]="{
              'is-invalid':
                gradoForm.get('nombreGrado')?.invalid &&
                gradoForm.get('nombreGrado')?.touched
            }"
          />
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i>Guardar
          </button>
          <button type="button" class="btn btn-secondary" (click)="list()">
            <i class="fas fa-arrow-left me-1"></i>Volver a la lista
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
